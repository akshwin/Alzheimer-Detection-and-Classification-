<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alzheimer Stage Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
        }
        .result-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .section-title {
            margin-top: 30px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Alzheimer‚Äôs Stage Classifier</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" required>
            </div>
            <button class="btn btn-primary" type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center">
                <strong>Prediction:</strong> {{ prediction }}
            </div>

            <div class="section-title">üñºÔ∏è Uploaded MRI Scan</div>
            <img src="{{ uploaded_image }}" class="result-img mt-2 mb-3">

            <div class="section-title">üî• Grad-CAM Heatmap</div>
            <img src="{{ heatmap_image }}" class="result-img mt-2">
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
