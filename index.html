<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alzheimer Stage Classifier</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2711/2711691.png" type="image/x-icon"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom Styling -->
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1e2a47;
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .main-container {
      max-width: 950px;
      margin: 60px auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      flex-grow: 1;
    }

    .main-title {
      color: #1e2a47;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #1e2a47;
      color: white;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #f39c12;
      border: none;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .image-preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
    }

    .footer {
      padding: 15px;
      text-align: center;
      background-color: #1e2a47;
      color: #ffffff;
      font-size: 0.95rem;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container justify-content-center">
      <a class="navbar-brand">üß† NeuroAlz AI</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <h1 class="main-title">Alzheimer‚Äôs Stage Classifier</h1>
    <p class="subtitle">Upload an MRI scan to classify the stage of Alzheimer‚Äôs using deep learning.</p>

    <!-- Upload Form -->
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Select MRI Image</label>
        <input class="form-control" type="file" name="image" id="image" accept=".jpg,.jpeg,.png" required />
      </div>
      <button type="submit" class="btn btn-custom w-100 mt-2">üß™ Predict</button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="alert alert-success text-center mt-4">
      <strong>üß¨ Prediction:</strong> {{ prediction }}
    </div>

    <!-- Images Row -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="section-title text-center">üñºÔ∏è Uploaded MRI</div>
        <img src="{{ uploaded_image }}" alt="Uploaded MRI" class="image-preview">
      </div>
      <div class="col-md-6">
        <div class="section-title text-center">üî• Grad-CAM Heatmap</div>
        <img src="{{ heatmap_image }}" alt="Heatmap" class="image-preview">
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <div class="footer">
    Developed by Akshwin T &copy; 2025 | 
    <a href="https://linkedin.com/in/akshwin" target="_blank">LinkedIn</a> |
    <a href="https://github.com/akshwin" target="_blank">GitHub</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
